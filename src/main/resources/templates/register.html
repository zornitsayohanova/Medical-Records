<!DOCTYPE html>
<html
        lang="en"
        data-th-fragment="layout"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:include="base-fragment::head"></th:block>

    <title>Регистрация</title>

    <link th:href="@{/css/shared.css}" rel="stylesheet" />
    <link th:href="@{/css/home.css}" rel="stylesheet" />
    <link th:href="@{/css/entrance.css}" rel="stylesheet" />

</head>
<body>
<div id="register" class="modal">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header">
                <div class="avatar">
                </div>
                <button onclick="window.location.href='/'" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div>
                <section id="messages">
                    <div data-th-if="${message}" class="alert alert-dismissible fade show message" role="alert">
                        <span data-th-text="${message}"></span>
                        <button type="button" class="close" data-dismiss="alert">
                        </button>
                    </div>
                </section>
                <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                    <fieldset>
                        <div class="form-group">
                            <input type="text" th:field="*{username}" placeholder="ID" class="form-control" name="id" required="required" />
                        </div>
                        <div class="form-group">
                            <input type="password" th:field="*{password}" placeholder="Парола" class="form-control" name="password" required="required">
                        </div>
                        <button type="submit" class="btn-primary btn-block login-btn">Регистрация</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
